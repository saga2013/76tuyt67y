<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<header class="header">
  <nav class="nav">
    <img src="img/Logo.png" alt="">
    <ul>
      <li>Shop</li>
      <li>Brands</li>
      <li>Contact us</li>
      <button>Sign up</button>
  
    </ul>
  </nav>
  <div class="container">
    <div class="text">
      <h1>Exquisite Watches</h1>
      <h2>Choose Luxury, <span style="color: black;"> Choose Us</span></h2>
      <p>Discover the Perfect Watch for Every Occasion and Elevate Your Style with Timeless Elegance and Precision Craftsmanship - watch</p>
      <h3>$430.00</h3>
      <img src="img/Frame 6.png" alt="">
    </div>
      <!-- Slider main container -->
  <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide" data-bg="rgba(295, 222, 194, 1)">
            <img src="img/Watches (1).png" alt="" >
        </div>
        <div class="swiper-slide" data-bg="rgba(225, 225, 225, 1)">
            <img src="img/Watches (2).png" alt="" >
        </div>
        <div class="swiper-slide" data-bg="rgba(117, 227, 154, 1)">
            <img src=" img/Watches.png" alt="" >
        </div>
        <div class="swiper-slide" data-bg="rgba(255, 168, 149, 1)">
            <img src="img/Watches (3).png" alt="" >
        </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>
    
      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    
      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>
  </div>
</header>
<body>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
